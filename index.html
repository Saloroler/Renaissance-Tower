<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Renaissance Tower</title>

    <!--Icons awesome-->
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-grid.css">

    <!-- Custom styles -->
    <link rel="stylesheet" href="css/style.css">



</head>
<body>
    <header id="header">
        <div class="container">
            <div class="name-logo border">
                <div class="content-logo d-flex">
                    <i class="fas fa-building"></i>
                    <h1 id="name">Renaissance Tower</h1>
                </div>
                <h2 id="address">1201 Elm Street, Dallas, TX 75251</h2>
            </div>
        </div>
    </header>

    <!--map and img-->
    <div class="container">
        <div class="tower-place border border-top-0 d-flex">
            <img src="tower.png" alt="" class="m-3">
            <!--map-->
            <div id="map" class="m-3"></div>
        </div>
    </div>

    <!--Property details-->
    <div class="container ">
        <div class="details border border-top-0">
            <div class="property">
                <h6 class="mt-3 mb-3">
                    PROPERTY DETAILS
                </h6>
            </div>
            <div class="details-table mb-3">
                <div class="container d-flex">
                    <table class="tab-1">
                        <tr>
                            <th class="prop">Property Type</th>
                            <th  class="propcl"><select name="list">
                                <option value="11" class="propertyType"></option>
                                <option value="27" class="propertyType"></option>
                            </select></th>
                        </tr>
                        <tr>
                            <td class="prop">Total Building Area</td>
                            <td id="totalBuildingArea" class="propcl"></td>
                        </tr>
                        <tr>
                            <td class="prop">Tenancy</td>
                            <td id="tenancy" class="propcl"></td>
                        </tr>
                        <tr>
                            <td class="prop">No. of Tenant</td>
                            <td id="tenant" class="propcl"></td>
                        </tr>
                    </table>
                    <table class="tab-2">
                        <tr>
                            <th class="prop">Website</th>
                            <th><a href="http://www.renaissancetower.net/home.axis" id="website" class="propcl"></a></th>
                        </tr>
                        <tr>
                            <td class="prop">Property Class</td>
                            <td class="propcl"><select name="listClass">
                                <option value="11" class="propertyClass"></option>
                                <option value="27" class="propertyClass"></option>
                                <option value="27" class="propertyClass"></option>
                                <option value="27" class="propertyClass"></option>
                            </select></td>
                        </tr>
                        <tr>
                            <td class="prop">Year Built</td>
                            <td id="yearBuilt" class="propcl"></td>
                        </tr>
                        <tr>
                            <td class="prop">Floors</td>
                            <td id="floors" class="propcl"></td>
                        </tr>
                    </table>
                </div>

            </div>

        </div>
    </div>

    <!--description-->
    <div class="container">
        <div class="descriptions border border-top-0">
            <span class="desc">Description:</span><span id="description"></span>
        </div>
    </div>

    <!--availabilities-->
    <div class="container">
        <div class="availabilities">
            <div class="spans mt-4">
                <span>
                   <i class="fas fa-list-alt"></i>
                </span>
                <span class="logospan ml-1">
                    AVAILABILITIES
                </span>
                <span class="logonext">
                    <span id="avai"></span>4 records
            </span>
            </div>
            <div class="tables border mt-2">
                <table class="table table-hover main-available">
                    <thead>
                    <tr class="top-line">
                        <th scope="col">Unit Name/Number</th>
                        <th scope="col">Record Type</th>
                        <th scope="col">Available Area</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th scope="row" class="unitName"></th>
                        <td><select name="listsClass">
                            <option value="1" class="recordType"></option>
                            <option value="1" class="recordType"></option>
                            <option value="1" class="recordType"></option>

                        </select></td>
                        <td class="availableArea"></td>
                    </tr>
                    <tr>
                        <th scope="row" class="unitName"></th>
                        <td><select name="listsClass">
                            <option value="2" class="recordType"></option>
                            <option value="2" class="recordType" selected="selected"></option>
                            <option value="2" class="recordType"></option>

                        </select></td>
                        <td class="availableArea"></td>
                    </tr>
                    <tr>
                        <th scope="row" class="unitName"></th>
                        <td><select name="listsClass">
                            <option value="3" class="recordType"></option>
                            <option value="3" class="recordType"  selected="selected"></option>
                            <option value="3" class="recordType"></option>

                        </select></td>
                        <td class="availableArea"></td>
                    </tr>
                    <tr>
                        <th scope="row" class="unitName"></th>
                        <td><select name="listsClass">
                            <option value="3" class="recordType"></option>
                            <option value="3" class="recordType"  selected="selected"></option>
                            <option value="3" class="recordType"></option>
                        </select></td>
                        <td class="availableArea"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <!--availabilities-->
        </div>
    </div>






        <script src="pack_data.js"></script>

<!-- jQuery -->
<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <!--Google maps-->
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDACR1S_9Gx39iRPafyUxAWXHx7KwZaY0E&callback=initMap">
    </script>
</body>
</html>
